<h1>Drawing Colors in HTML Canvas</h1>

<!-- setting dimensions in the element, needs a height and width -->
<canvas id="canvas" height="500px" width="500px"></canvas>

<script type="text/javascript">

    // shortcut selector, since we only need the context from the canvas
    const context = document.querySelector('#canvas').getContext('2d');

    // Can set fill colors using fillStyle
    //context.fillStyle = 'pink'; // browser colors
    context.fillStyle = '#ffc0cb'; // hex
    //context.fillStyle = 'rgb(255, 192, 203)'; // fillStyle needs a string
    //context.fillStyle = 'rgba(255, 192, 203, 0.5)'; // fillStyle needs a string
    context.fillRect(10, 10, 50, 50);

    // order is important, next rect will be filled with next fillStyle
    context.fillStyle = 'rgba(0, 0, 0, 0.5)';
    context.fillRect(35, 35, 50, 50);

</script>

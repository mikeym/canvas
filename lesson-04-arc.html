<body>
<h1>Drawing Circles with .arc in HTML Canvas</h1>

<canvas id="canvas" height="500px" width="500px"></canvas>

<script type="text/javascript">

    const context = document.querySelector('#canvas').getContext('2d');

    // circle needs three calls, there's no native circle method
    context.beginPath();

    // context.arc(centerX, centerY, radius, startAngleInRadians, endAngleInRadians, isAntiClockwise)
    // to convert degrees to radians: (Math.PI/180) * degrees
    context.arc(80, 80, 70, Math.PI/180 * 0, Math.PI/180 * 360);

    // or if you know what you're doing, this does the same thing...
    //context.arc(80, 80, 70, 0, 0.5);

    // let's make it a pink circle
    context.fillStyle = 'rgba(255, 192, 203, 0.5)';
    context.fill();

    // close the path and it will draw
    context.closePath();

</script>

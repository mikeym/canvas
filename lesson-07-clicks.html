<h1>Click events in HTML Canvas</h1>

<canvas id="canvas" height="500px" width="500px"></canvas>
<div class="display-coords"></div>

<script type="text/javascript">

    const canvas = document.querySelector('#canvas');
    const context = canvas.getContext('2d');
    const coords = document.querySelector('.display-coords');

    context.fillStyle = '#ffc0cb'; // hex
    context.fillRect(10, 10, 50, 50);

    context.fillStyle = 'rgba(0, 0, 0, 0.5)';
    context.fillRect(35, 35, 50, 50);

    const getDocumentCoords = (event) => {
        const x = event.clientX; // document coords
        const y = event.clientY; // document coords
        coords.textContent = `${x}, ${y}`;
    };

    const getCanvasCoords = (event) => {
        const container = canvas.getBoundingClientRect();
        const x = event.clientX - container.left; // client coords
        const y = event.clientY - container.top; // client coords
        coords.textContent = `${x}, ${y}`;
    };

    canvas.addEventListener('click', getCanvasCoords);

</script>

<body>
<h1>Text on a Canvas Element</h1>

<canvas id="canvas" height="500px" width="500px"></canvas>
<div id="textmetrics"></div>

<script type="text/javascript">

    const context = document.querySelector('#canvas').getContext('2d');
    const textdisplay = document.querySelector('#textmetrics');

    context.fillStyle = "black";
    context.font = 'bold 20px Arial';
    context.fillText('My Turtle\'s Name Is Larry', 87, 103);

    context.font = 'bold 48px serif';
    context.strokeText('Larry can\'t fly, alas', 43, 200);

    let textMetrics = context.measureText('Larry can\'t fly, alas');
    textdisplay.textContent = 'TextMetrics.width: ' + textMetrics.width;

</script>

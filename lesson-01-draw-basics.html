<h1>Drawing Shapes in HTML Canvas</h1>
<canvas id="canvas"></canvas>

<script type="text/javascript">

    // Canvas DOM element accessed by id.
    // We only use this to set dimensions and grab the context.
    const canvas = document.querySelector('#canvas');

    // You can set dimensions in the element if you like.
    // If shape is larger than canvas it gets clipped
    canvas.width = canvas.height = 500;

    // We do all our work on the context.
    const context = canvas.getContext('2d');

    // Draw a rectangle. Takes 4 params: x & y start position, width and height
    context.fillRect(10, 10, 50, 50);

</script>
